# Empty mags
- type: entity
  id: BaseMagazineLongRifle
  name: "magazine (.22 LR)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazinePistol
  - type: Item
    size: 5
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeLongRifle
    capacity: 14
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineLongRifle
  name: "magazine (.22 LR)"
  parent: BaseMagazineLongRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistol
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

